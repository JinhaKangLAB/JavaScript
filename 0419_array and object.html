        function Person(userName,userPhoneNumber,userTall){
          this.name=userName;
          this.phoneNumber=userPhoneNumber;
          this.tall=userTall;
          this.introduce=function(){
            document.write("Hello~~ I'm "+ this.name + ".<br>");
          }
          this.introduceTall=function(){
            document.write("My height is "+ this.tall + "cm.<br>");
          }
        }

        person2.introduce();
        person3.introduce();
        person1.introduceTall();
