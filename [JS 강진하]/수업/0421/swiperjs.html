<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slider[CBN]</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper-container">
    <!-- Additional required wrapper -->
    <ul class="swiper-wrapper">
    <!-- Slides -->
    <li class="swiper-slide"><img src="./img/img1.jpg"></li>
    <li class="swiper-slide"><img src="./img/img2.jpg"></li>
    <li class="swiper-slide"><img src="./img/img3.jpg"></li>
    <li class="swiper-slide"><img src="./img/img4.jpg"></li>

    </ul>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <script>
      const/*var*/ swiper = new Swiper('.swiper-container', {});
</script>
  </body>
</html>
