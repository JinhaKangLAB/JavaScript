<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slider[CBN]</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper-container">
    <!-- Additional required wrapper -->
    <ul class="swiper-wrapper">
    <!-- Slides -->
    <li class="swiper-slide"><img src="./img/img1.jpg"></li>
    <li class="swiper-slide"><img src="./img/img2.jpg"></li>
    <li class="swiper-slide"><img src="./img/img3.jpg"></li>
    <li class="swiper-slide"><img src="./img/img4.jpg"></li>
    <!--<div class="swiper-slide">Slide 3</div>-->

    </ul>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
  <button id="btnStop">STOP</button>

  <script>
      //const/*var*/ swiper = new Swiper('.swiper-container', {});
      var swiper1 = new Swiper('.swiper-container', {
  navigation: {//key.property
        nextEl: '.swiper-button-next', //El : element, tag
        prevEl: '.swiper-button-prev',
        //function Swiper(classname,option){}
      },
      pagination: {
        el: '.swiper-pagination',
        type: 'progressbar',
      },
      loop: true,
      slidesPerView: 3,
      autoplay: {
       delay: 1000,
       disableOnInteraction: false,
     },
});
//swiper1.autoplay.stop()
    var btnStop = document.getElementById('btnStop');
    //document.getElemetByClassname('');
    btnStop.addEventListener('click',function(){
      swiper1.autoplay.stop();
    });

    $(".btnStop").click(function(){
      swiper1.autoplay.stop();
    })

</script>
  </body>
</html>
