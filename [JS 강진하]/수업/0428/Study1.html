<!DOCTYPE html>
<html>
  <head>
    <title>제이쿼리2</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script> <!--순서중요-->
    <script src="./javascript/main.js"></script>
    <style>
      .a h2{color:red;}
      /*.a.b.c{}     a. b. c{} a의 자손의 b의 자손의c*/
      .b h2{color:blue;}
      .c h2{color:green;} /*class 1점 tag 10점*/
    </style>
  </head>
  <body>
    <h1 class="obj1">요소객체</h1>
    <ul id="obj2">
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
    </ul>
    <h2 class="obj3">속성값 가져오기</h2>
    <img class="catimg" src="./img/cat.jpg" alt="Cute Cat">
    <div class="a"> <!--class명이 a or b //-->
      <h2>TITLE</h2>
    </div>
  </body>
</html>
