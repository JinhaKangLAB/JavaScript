<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>성적표</title>
    <script>
    //Number("90") // 90
    var name = prompt("이름을 입력하세요");
    var korean = Number(prompt("국어 점수를 입력하세요"));
    var english = Number(prompt("영어 점수를 입력하세요"));
    var mathematics = Number(prompt("수학 점수를 입력하세요"));

    var average = (korean+english+mathematics)/3
    var grade;

    if(average>=90){
      grade = "A등급";
    }
    else if(average>=80){
      grade = "B등급";
    }
    else if(average>=70){
     grade = "C등급";
    }
    else{
     grade = "F등급";
    }

    document.write("<h1>"+name+"님</h1>");
    document.write("<table border='1'>");
      document.write("<tr>");
        document.write("<th>국어점수</th>");
        document.write("<th>영어점수</th>");
        document.write("<th>수학점수</th>");
        document.write("<th>평균</th>");
        document.write("<th>학점</th>");
      document.write("</tr>");
      document.write("<tr>");
        document.write("<td>"+ korean +"</td>");
        document.write("<td>"+ english +"</td>");
        document.write("<td>"+ mathematics +"</td>");
        document.write("<td>"+ average +"</td>");
        document.write("<td>"+ grade +"</td>");
      document.write("</tr>");
    document.write("</table>");

    // 90 A 80 B 70 C F
    </script>
  </head>
