function Person(userName,userScore){
  this.name = userName;
  this.score = userScore;
  this.showScore = function(){
    document.write(this.name+"님의 성적은<br>")
    for(var key in this.score){
      document.write(key+"점수는"+this.score[key]+"<br>")
    }
  }
}

  ko : 100,
  en : 100,
  ma : 100});
